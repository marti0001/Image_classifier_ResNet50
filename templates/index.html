<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Image Classifier</h1>

        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
                <input class="form-control mb-3" type="file" name="file" accept="image/*" required>
                <button class="btn btn-primary" type="submit">Predict Image</button>
            </form>
        </div>

        {% if prediction %}
            <div class="alert alert-success text-center mt-4">
                <strong>Prediction:</strong> Image is a <b>{{ prediction }}</b>
            </div>
        {% endif %}

        {% if error %}
            <div class="alert alert-danger text-center mt-4">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>

</body>
</html>
